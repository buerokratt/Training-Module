version: "3.0"
intents:
  - rahvaarv
  - common_tervitus
  - kompliment
  - common_hüvasti_jätmine
  - common_kinnitamine
  - common_kelle_loodud
  - common_eitamine
  - common_teenus_ilm
  - andmekaitse_küsimused
  - service_car_rent
  - greet
  - mood_selected
  - affirm
  - deny

entities:
  - ss
  - weather
  - asukoht
slots:
  affirm_deny:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: custom_fallback_form
            requested_slot: affirm_deny
          - active_loop: direct_to_customer_support_form
            requested_slot: affirm_deny
  common_teenus_ilm_asukoht:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: asukoht
        intent:
          - common_teenus_ilm
          - nlu_fallback

forms:
  custom_fallback_form:
    ignored_intents:
      - common_eitamine
    required_slots:
      - affirm_deny
  direct_to_customer_support_form:
    required_slots:
      - affirm_deny

actions:
  - action_ask_custom_fallback_form_affirm_deny
  - action_react_to_affirm_deny_in_custom_fallback_form
  - action_react_to_affirm_deny_in_direct_to_customer_support_form
  - action_check_confidence

responses:
  #  Final response
  utter_nlu_fallback:
    - text: "UNKNOWN"
    
  utter_custom_fallback_form:
    - text: "rain"

  #Question per slot
  utter_ask_affirm_deny:
    - text: "Where you want to go?"

  utter_service_car_rent:
    - text: "#service_car_rent"

  utter_andmekaitse_küsimused:
