declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'CSV'"
  method: post
  accepts: json
  returns: data
  namespace: training
  allowlist:
    body:
      - field: data
        type: string
        description: "Body field 'data'"
      - field: del
        type: string
        description: "Body field 'del'"
      - field: qul
        type: string
        description: "Body field 'qul'"

check_for_required_parameters:
  switch:
    - condition: ${incoming.body == null}
      next: return_incorrect_request
  next: get_csv   

get_csv:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/hbs/training/get_csv"
    headers:
      type: 'csv'
    body:
      data: ${incoming.body.data}
      del: ${incoming.body.del}
      qul: ${incoming.body.qul}
      layout: false
  result: result

return_value:
  wrapper: false
  headers:
    Content-disposition: "attachment;filename=result.csv"
  return: ${result.response.body.response}
  next: end

return_incorrect_request:
  status: 400
  return: 'missing parameters'
  next: end
