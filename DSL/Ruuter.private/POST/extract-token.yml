extractTokenData:
  template: mock-tim-custom-jwt-userinfo
  requestType: post
  headers:
    cookie: ${incoming.headers.cookie}
  body:
    cookieName: "customJwtCookie"
  result: tokenResult

validatePermission:
  switch:
    - condition: ${tokenResult.authorities.includes(incoming.body.role)}
      next: returnSuccess
    - condition: ${!tokenResult.authorities.includes(incoming.body.role)}
      next: returnUnauthorized

returnSuccess:
  return: true
  next: end

returnUnauthorized:
  return: false
  next: end
