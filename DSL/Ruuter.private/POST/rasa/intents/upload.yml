assign_values:
  assign:
    intentName: ${incoming.params.intentName}

convertCsvToJson:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]:[#TRAINING_DMAPPER_PORT]/convert/csv-to-json"
    body:
      file: ${incoming.body}
  result: jsonData

mapCsvToArray:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]:[#TRAINING_DMAPPER_PORT]/dmapper/csv-examples-to-array"
    body:
      examples: ${jsonData.response.body}
  result: examples

addExamples:
  call: http.post
  args:
    url: "[#TRAINING_PUBLIC_RUUTER][#TRAINING_PUBLIC_RUUTER_PORT]/rasa/intents/examples/add"
    headers:
      cookie: ${incoming.headers.cookie}
    body:
      intentName: ${intentName}
      intentExamples: []
      newExamples: ${examples.response.body.data}
  result: addResult

returnSuccess:
  return: ${addResult.response.body.response}
  next: end

