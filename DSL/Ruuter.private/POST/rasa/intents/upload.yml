declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'UPLOAD'"
  method: post
  accepts: json
  returns: json
  namespace: training
  allowlist:
    params:
      - field: intentName
        type: string
        description: "Parameter 'intentName'"
    headers:
      - field: cookie
        type: string
        description: "Cookie field"

assign_values:
  assign:
    intentName: ${incoming.params.intentName}

convertCsvToJson:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/conversion/csv-to-json"
    body:
      file: ${incoming.body}
  result: jsonData

mapCsvToArray:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/hbs/training/csv_examples_to_array"
    headers:
      type: 'json'
    body:
      examples: ${jsonData.response.body}
  result: examples

addExamples:
  call: http.post
  args:
    url: "[#TRAINING_PUBLIC_RUUTER]/rasa/intents/examples/add"
    headers:
      cookie: ${incoming.headers.cookie}
    body:
      intentName: ${intentName}
      intentExamples: []
      newExamples: ${examples.response.body.data}
  result: addResult

returnSuccess:
  return: ${addResult.response.body.response}
  next: end

