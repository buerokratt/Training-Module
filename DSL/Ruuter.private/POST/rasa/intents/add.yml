validateInputLength:
  switch:
    - condition: ${incoming.body.name.length > 5}
      next: assign_values
  next: returnTooShortError

assign_values:
  assign:
    intent: ${incoming.body.name.replaceAll(/\s+/g, "_")}

getIntentList:
  call: http.get
  args:
    url: "[#TRAINING_PUBLIC_RUUTER]:[#TRAINING_PUBLIC_RUUTER_PORT]/rasa/intents"
    headers:
      cookie: ${incoming.headers.cookie}
  result: intentList

validateIntentExists:
  switch:
    - condition: ${!intentList.response.body}
      next: returnIntentsError
    - condition: ${intentList.response.body.includes(intent)}
      next: returnIntentExists
  next: getFileLocations

getFileLocations:
  call: http.get
  args:
    url: "[#TRAINING_PUBLIC_RUUTER]:[#TRAINING_PUBLIC_RUUTER_PORT]/return-file-locations"
    headers:
      cookie: ${incoming.headers.cookie}
  result: fileLocations

mapIntentsData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]:[#TRAINING_DMAPPER_PORT]/dmapper/get-intent-file"
    body:
      intent: ${intent}
  result: intentFileJson

convertJsonToYaml:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]:[#TRAINING_DMAPPER_PORT]/convert/json-to-yaml"
    body:
      version: "3.0"
      nlu: ${intentFileJson.response.body.data}
  result: intentYaml

saveIntentFile:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]:[#TRAINING_DMAPPER_PORT]/file/write"
    body:
      file_path: ${fileLocations.response.body.response.intents_location + intent + "_nlu.yml.tmp"}
      content: ${intentYaml.response.body.json}
  result: fileResult

removePipe:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]:[#TRAINING_DMAPPER_PORT]/convert/string/replace"
    body:
      data: ${intentYaml.response.body.json}
      search: "|"
      replace: ""
  result: pipelineIntent

addInPipeline:
  call: http.post
  args:
    url: "[#TRAINING_PIPELINE]:[#TRAINING_PIPELINE_PORT]/put/intents/intent"
    body:
      input: ${pipelineIntent.response.body}
  result: updateSearchResult

addInDatabase:
  call: http.post
  args:
    url: "[#TRAINING_RESQL]:[#TRAINING_RESQL_PORT]/add-intent"
    body:
      intent: ${incoming.body.name}
      status: "ACTIVE"
  result: addIntentResult

returnSuccess:
  return: "Intent created"
  next: end

returnTooShortError:
  status: 409
  return: "Intent name is too short"
  next: end

returnIntentExists:
  status: 409
  return: "Intent with that name already exists"
  next: end

returnIntentsError:
  status: 409
  return: "Intents parsing error"
  next: end
