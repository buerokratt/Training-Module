assign_values:
  assign:
    params: ${incoming.body}

getRulesWithName:
  call: http.post
  args:
    url: "[#TRAINING_OPENSEARCH]/rules/_search/template"
    body:
      id: "rule-with-name"
      params: ${params}
  result: getRulesResult

mapRulesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/hbs/training/get_rule_with_name"
    headers:
      type: 'json'
    body:
      hits: ${getRulesResult.response.body.hits.hits}
  result: rulesData
  next: returnSuccess

returnSuccess:
  return: ${rulesData.response.body.data}
  next: end
