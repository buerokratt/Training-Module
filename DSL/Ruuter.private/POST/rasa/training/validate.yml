declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'VALIDATE'"
  method: post
  accepts: json
  returns: json
  namespace: training
  allowlist:
    body:
      - field: command
        type: string
        description: "Body field 'command'"

extractRequestData:
  assign:
    parameters: ${incoming.body}
  next: runCommand

runCommand:
  call: http.post
  args:
    #TODO: Implement the command execution logic
    url: "[#TRAINING_DMAPPER]/hbs/training/execute_command"
    headers:
      type: 'json'
    body:
      command: ${parameters.command}
  result: commandResponse

validateCommand:
  switch:
    - condition: ${commandResponse.response.body}
      next: returnSuccess
  next: returnFailed

returnSuccess:
  return: "Successfully executed command"
  next: end

returnFailed:
  return: "Failed executing command"
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
