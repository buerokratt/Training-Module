assign_values:
  assign:
    params: ${incoming.body}

getEntitiesWithName:
  call: http.post
  args:
    url: "[#TRAINING_OPENSEARCH]/entities/_search/template"
    body:
      id: "entity-with-name"
      params: ${params}
  result: getEntitiesResult

mapEntitiesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/hbs/training/get_entity_with_name"
    headers:
      type: 'json'
    body:
      hits: ${getEntitiesResult.response.body.hits.hits}
  result: entitiesData
  next: returnSuccess

returnSuccess:
  return: ${entitiesData.response.body}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
