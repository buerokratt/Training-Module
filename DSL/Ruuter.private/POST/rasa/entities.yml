assign_values:
  assign:
    params: ${incoming.body}

authenticate:
  template: extract-token
  requestType: post
  headers:
    cookie: ${incoming.headers.cookie}
  body:
    role: "ROLE_ADMINISTRATOR"
  result: permission

validatePermission:
  switch:
    - condition: ${permission}
      next: getEntitiesWithName
  next: returnUnauthorized

getEntitiesWithName:
  call: http.post
  args:
    url: http://host.docker.internal:9200/entities/_search/template
    body:
      id: "entity-with-name"
      params: ${params}
  result: getEntitiesResult

mapEntitiesData:
  call: http.post
  args:
    url: http://host.docker.internal:3000/dmapper/get-entity-with-name
    body:
      hits: ${getEntitiesResult.response.body.hits.hits}
  result: entitiesData
  next: returnSuccess

returnSuccess:
  return: ${entitiesData.response.body}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
