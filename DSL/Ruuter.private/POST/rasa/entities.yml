assign_values:
  assign:
    params: ${incoming.body}
    cookie: ${incoming.headers.cookie}

extractTokenData:
  call: http.post
  args:
    # TODO: replace with env variable and correct path to TIM endpoint
    url: http://localhost:8080/mock-tim-custom-jwt-userinfo
    headers:
      cookie: ${cookie}
    body:
      # TODO: pass cookie name correctly to TIM
      cookieName: "customJwtCookie"
  result: jwtResult

validateAdministrator:
  switch:
    # TODO: use correct structure when request is made against TIM
    - condition: ${jwtResult.response.body.response.authorities.includes("ROLE_ADMINISTRATOR")}
      next: getEntitiesWithName
  next: returnUnauthorized

getEntitiesWithName:
  call: http.post
  args:
    url: http://host.docker.internal:9200/entities/_search/template
    body:
      id: "entity-with-name"
      params: ${params}
  result: getEntitiesResult

mapEntitiesData:
  call: http.post
  args:
    url: http://host.docker.internal:3000/dmapper/get-entity-with-name
    body:
      hits: ${getEntitiesResult.response.body.hits.hits}
  result: entitiesData
  next: returnSuccess

returnSuccess:
  return: ${entitiesData.response.body}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
