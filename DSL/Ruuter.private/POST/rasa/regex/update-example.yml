declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'UPDATE-EXAMPLE'"
  method: post
  accepts: json
  returns: json
  namespace: training
  allowlist:
    body:
      - field: input
        type: json
        description: "Body field 'input'"
      - field: regex_name
        type: string
        description: "Body field 'regex_name'"
    headers:
      - field: cookie
        type: string
        description: "Cookie field"

assign_values:
  assign:
    parameters: ${incoming.body}

getFileLocations:
  call: http.get
  args:
    url: "[#TRAINING_PUBLIC_RUUTER]/internal/return-file-locations"
    headers:
      cookie: ${incoming.headers.cookie}
  result: fileLocations

assignFilePath:
  assign:
    filePath: ${fileLocations.response.body.response.regex_location + parameters.regex_name  + "_nlu.yml"}

getRegexFile:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/file-manager/read-file"
    body:
      file_path: ${filePath}
  result: regexFile

convertYamlToJson:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/conversion/yaml_to_json"
    body:
      file: ${regexFile.response.body.file}
  result: regexData

mapRegexesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/hbs/training/get_regex_with_regex"
    headers:
      type: "json"
    body:
      regexes: ${regexData.response.body.nlu}
      regex_name: ${parameters.regex_name}
  result: regexesData

updateExample:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/conversion/string-replace"
    body:
      data: ${regexesData.response.body.data.examples}
      search: ${parameters.input.example}
      replace: ${parameters.input.newExample}
  result: updatedExamples

convertStringToArray:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/conversion/string-to-array"
    body:
      data: ${updatedExamples.response.body}
  result: convertedArray

mapUpdatedRegexesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/hbs/training/get_regex_examples"
    headers:
      type: "json"
    body:
      regex: ${parameters.input.regex}
      examples: ${convertedArray.response.body}
  result: mappedUpdatedExamples

mergeRegexes:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/file-manager/merge"
    body:
      array1: ${regexData.response.body.nlu}
      array2: ${mappedUpdatedExamples.response.body.data}
      iteratee: "regex"
  result: mergedRegexes

convertJsonToYaml:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/conversion/json_to_yaml"
    body:
      version: "3.0"
      nlu: ${mergedRegexes.response.body.array}
  result: regexYaml
  next: saveRegexFile

saveRegexFile:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/file-manager/create"
    body:
      file_path: ${filePath}
      content: ${regexYaml.response.body.json}
  result: fileResult

updateRegexOpenSearch:
  call: http.post
  args:
    url: "[#TRAINING_PIPELINE]/put/regexes/regex"
    body:
      input: ${regexYaml.response.body.json}
  result: updatedOpenSearch
  next: returnSuccess

returnSuccess:
  return: "Regex updated"
  next: end

returnRegexIsMissing:
  return: "Can't find regex to update"
  wrapper: false
  status: 409
  next: end
