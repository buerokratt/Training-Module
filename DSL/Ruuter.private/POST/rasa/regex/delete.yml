assign_values:
  assign:
    parameters: ${incoming.body}

authenticate:
  template: extract-token
  requestType: post
  headers:
    cookie: ${incoming.headers.cookie}
  body:
    role: "ROLE_ADMINISTRATOR"
  result: permission

validatePermission:
  switch:
    - condition: ${permission}
      next: getFileLocations
  next: returnUnauthorized

getFileLocations:
  call: http.get
  args:
    url: http://localhost:8080/return-file-locations
  result: fileLocations

getRegexFile:
  call: http.post
  args:
    url: http://host.docker.internal:3000/file/read
    body:
      file_path: ${fileLocations.response.body.response.regex_location}
  result: regexFile

convertYamlToJson:
  call: http.post
  args:
    url: http://host.docker.internal:3000/convert/yaml-to-json
    body:
      file: ${regexFile.response.body.file}
  result: regexData

mapRegexesData:
  call: http.post
  args:
    url: http://host.docker.internal:3000/dmapper/get-regex-with-regex
    body:
      regexes: ${regexData.response.body.nlu}
      regex_name: ${parameters.regex_name}
  result: regexesData

validateRegexExists:
  switch:
    - condition: ${regexesData.response.body.regex.includes(parameters.regex_name)}
      next: replaceJsonString
  next: returnRegexIsMissing

replaceJsonString:
  call: http.post
  args:
    url: http://host.docker.internal:3000/convert/string/replace
    body:
      data: ${regexesData.response.body.examples}
      search: "&quot;"
      replace: ""
  result: replacedJsonString

replaceString:
  call: http.post
  args:
    url: http://host.docker.internal:3000/convert/string/replace
    body:
      data: ${replacedJsonString.response.body}
      search: "- "
      replace: ""
  result: replacedString

splitExamples:
  call: http.post
  args:
    url: http://host.docker.internal:3000/convert/string/split
    body:
      data: ${replacedString.response.body}
      separator: "\n"
  result: splitExamples

mapExamples:
  call: http.post
  args:
    url: http://host.docker.internal:3000/dmapper/get-regex-with-example
    body:
      examples: ${splitExamples.response.body}
      example_name: ${parameters.example}
  result: mappedExamples

validateExampleExists:
  switch:
    - condition: ${mappedExamples.response.body == true}
      next: deleteRegex
  next: returnExampleIsMissing

deleteRegex:
  call: http.post
  args:
    url: http://host.docker.internal:3000/merge/remove-array-value
    body:
      array: ${splitExamples.response.body}
      value: ${parameters.example}
  result: deletedRegex

mapRegexInput:
  call: http.post
  args:
    url: http://host.docker.internal:3000/dmapper/get-regex-file
    body:
      regex: ${parameters.regex_name}
      examples: ${deletedRegex.response.body}
  result: mappedRegexInput

mergeRegexes:
  call: http.post
  args:
    url: http://host.docker.internal:3000/merge
    body:
      array1: ${regexData.response.body.nlu}
      array2: ${mappedRegexInput.response.body}
      iteratee: "regex"
  result: mergedRegexes

convertJsonToYaml:
  call: http.post
  args:
    url: http://host.docker.internal:3000/convert/json-to-yaml
    body:
      version: "3.0"
      nlu: ${mergedRegexes.response.body}
  result: regexYaml

saveRegexFile:
  call: http.post
  args:
    url: http://host.docker.internal:3000/file/write
    body:
      file_path: ${fileLocations.response.body.response.regex_location}
      content: ${regexYaml.response.body.json}
  result: fileResult
  next: returnSuccess

returnSuccess:
  return: "Regex deleted"
  next: end

returnRegexIsMissing:
  return: "Can't find regex to delete"
  next: end

returnExampleIsMissing:
  return: "Can't find example to delete"
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
