declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'STORIES'"
  method: post
  accepts: json
  returns: json
  namespace: training

assign_values:
  assign:
    params: ${incoming.body}

getStoriesWithName:
  call: http.post
  args:
    url: "[#TRAINING_OPENSEARCH]/stories/_search/template"
    body:
      id: "story-with-name"
      params: ${params}
  result: getStoriesResult

mapStoriesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/hbs/training/get_story_with_name"
    headers:
      type: 'json'
    body:
      hits: ${getStoriesResult.response.body.hits.hits}
  result: storiesData
  next: returnSuccess

returnSuccess:
  return: ${storiesData.response.body}
  next: end
