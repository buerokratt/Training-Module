assign_values:
  assign:
    params: ${incoming.body}

getRegexesWithName:
  call: http.post
  args:
    url: "[#TRAINING_OPENSEARCH]/regexes/_search/template"
    body:
      id: "regex-with-name"
      params: ${params}
  result: getRegexesResult
  next: mapRegexesData

mapRegexesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/dmapper/get-regex-with-name"
    body:
      hits: ${getRegexesResult.response.body.hits.hits}
      examples: ${params.examples}
  result: regexesData
  next: returnSuccess

returnSuccess:
  return: ${regexesData.response.body.data}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
