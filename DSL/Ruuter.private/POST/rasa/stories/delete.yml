assign_values:
  assign:
    body: ${incoming.body}

getStoriesWithName:
  call: http.post
  args:
    url: "[#TRAINING_PUBLIC_RUUTER]/rasa/stories"
    headers:
      cookie: ${incoming.headers.cookie}
    body:
      story: ${body.story}
  result: storiesResult

validateStories:
  switch:
    - condition: ${storiesResult.response.body.response.story == body.story}
      next: getFileLocations
  next: returnStoryIsMissing

getFileLocations:
  call: http.get
  args:
    url: "[#TRAINING_PUBLIC_RUUTER]/return-file-locations"
    headers:
      cookie: ${incoming.headers.cookie}
  result: fileLocations

getStoriesFile:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/file/read"
    body:
      file_path: ${fileLocations.response.body.response.stories_location}
  result: storiesFile

convertYamlToJson:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/convert/yaml-to-json"
    body:
      file: ${storiesFile.response.body.file}
  result: storiesData

deleteStory:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/dmapper/delete-story"
    body:
      stories: ${storiesData.response.body.stories}
      story_name: ${body.story}
  result: deleteStoriesData

convertJsonToYaml:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/convert/json-to-yaml"
    body:
      version: "3.0"
      stories: ${deleteStoriesData.response.body}
  result: storiesYaml

saveStoriesFile:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/file/write"
    body:
      file_path: ${fileLocations.response.body.response.stories_location}
      content: ${storiesYaml.response.body.json}
  result: fileResult
  next: updateOpenSearch

updateOpenSearch:
  call: http.delete
  args:
    url: "[#TRAINING_OPENSEARCH]/stories/_doc/${storiesResult.response.body.response.id}"
  result: updateSearchResult
  next: returnSuccess

returnSuccess:
  return: "Story deleted"
  next: end

returnStoryIsMissing:
  return: "Can't find story to delete"
  next: end
