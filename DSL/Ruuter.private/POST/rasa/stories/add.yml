declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'ADD'"
  method: post
  accepts: json
  returns: json
  namespace: training
  allowlist:
    body:
      - field: rule
        type: json
        description: "Body field 'rule'"
      - field: story
        type: json
        description: "Body field 'story'"
    headers:
      - field: cookie
        type: string
        description: "Cookie field"

assign_values:
  assign:
    body: ${incoming.body}

validateStories:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/validate/validate-stories-rules"
    body:
      story: ${body}
      category: "stories"
  result: validateStoriesResult

validateStoriesCheck:
  switch:
    - condition: ${validateStoriesResult.response.body.result == true}
      next: getStoryNames
  next: returnDuplicateIntentOrEntity

getStoryNames:
  call: http.get
  args:
    url: "[#TRAINING_PUBLIC_RUUTER]/rasa/story-names"
    headers:
      cookie: ${incoming.headers.cookie}
  result: storiesResult

validateStoryName:
  switch:
    - condition: ${storiesResult.response.body.response.names == null}
      next: getFileLocations
    - condition: ${!storiesResult.response.body.response.names.includes(body.story)}
      next: getFileLocations
  next: returnStoryExists

getFileLocations:
  call: http.get
  args:
    url: "[#TRAINING_PUBLIC_RUUTER]/internal/return-file-locations"
    headers:
      cookie: ${incoming.headers.cookie}
  result: fileLocations

getStoriesFile:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/file-manager/read-file"
    body:
      file_path: ${fileLocations.response.body.response.stories_location}
  result: storiesFile

convertYamlToJson:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/conversion/yaml_to_json"
    body:
      file: ${storiesFile.response.body.file}
  result: storiesData

mergeStories:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/file-manager/merge"
    body:
      array1: ${storiesData.response.body.stories ?? []}
      array2: ${[body]}
      iteratee: "story"
  result: mergedStories

convertJsonToYaml:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/conversion/json-to-yaml-stories"
    headers:
      content-type: "application/json"
    body:
      stories: ${mergedStories.response.body.array}
  result: storiesYaml

saveStoriesFile:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/file-manager/create"
    body:
      file_path: ${fileLocations.response.body.response.stories_location}
      content: ${storiesYaml.response.body.json}
  result: fileResult

getUpdatedStoriesFile:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/file-manager/read-file"
    body:
      file_path: ${fileLocations.response.body.response.stories_location}
  result: updatedStoriesFile

convertUpdatedYamlToJson:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/conversion/yaml_to_json"
    body:
      file: ${updatedStoriesFile.response.body.file}
  result: storiesData

updateOpenSearchWithUpdatedStoriesFile:
  call: http.post
  args:
    url: "[#TRAINING_PIPELINE]/bulk/stories/story"
    body:
      input: ${storiesYaml.response.body.json}
  result: updateSearchResult
  next: returnSuccess

returnSuccess:
  return: "Story added"
  next: end

returnStoryExists:
  return: "Story exists"
  status: 409
  next: end

returnDuplicateIntentOrEntity:
  return: "Story may not have duplicate consecutive intents or entities"
  status: 406
  next: end
