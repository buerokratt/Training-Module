assign_values:
  assign:
    params: ${incoming.body}

getStoriesSearch:
  call: http.post
  args:
    url: "[#TRAINING_OPENSEARCH]/stories/_search/template"
    body:
      id: ${"story-with-"+params.type}
      params: ${params}
  result: getStoriesResult

mapStoriesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/dmapper/get-stories"
    body:
      hits: ${getStoriesResult.response.body.hits.hits}
  result: storiesData
  next: returnSuccess

returnSuccess:
  return: ${storiesData.response.body}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
