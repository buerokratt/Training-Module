assign_values:
  assign:
    id: ${incoming.body.id}
    storyData: ${incoming.body.data}

getStoriesWithName:
  call: http.post
  args:
    url: "[#TRAINING_PUBLIC_RUUTER]/rasa/stories"
    headers:
      cookie: ${incoming.headers.cookie}
    body:
      story: ${id}
  result: storiesResult

validateStories:
  switch:
    - condition: ${storiesResult.response.body.response.story != id}
      next: returnStoryIsMissing
    - condition: ${storyData.story != id && storiesResult.response.body.response.story == storyData.story}
      next: returnStoryExists
  next: getFileLocations

getFileLocations:
  call: http.get
  args:
    url: "[#TRAINING_PUBLIC_RUUTER]/return-file-locations"
    headers:
      cookie: ${incoming.headers.cookie}
  result: fileLocations

getStoriesFile:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/file/read"
    body:
      file_path: ${fileLocations.response.body.response.stories_location}
  result: storiesFile

convertYamlToJson:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/convert/yaml-to-json"
    body:
      file: ${storiesFile.response.body.file}
  result: storiesData

deleteStory:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/dmapper/delete-story"
    body:
      stories: ${storiesData.response.body.stories}
      story_name: ${id}
  result: deleteStoriesData

mergeStories:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/merge"
    body:
      array1: ${deleteStoriesData.response.body.data}
      array2: ${[storyData]}
      iteratee: "story"
  result: mergedStories

convertJsonToYaml:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/convert/json-to-yaml"
    body:
      version: "3.0"
      stories: ${mergedStories.response.body}
  result: storiesYaml

saveStoriesFile:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/file/write"
    body:
      file_path: ${fileLocations.response.body.response.stories_location}
      content: ${storiesYaml.response.body.json}
  result: fileResult

deleteOldOpenSearchEntry:
  call: http.delete
  args:
    url: "[#TRAINING_OPENSEARCH]/stories/_doc/${storiesResult.response.body.response.id}"
  result: updateSearchResult

addNewOpenSearchEntry:
  call: http.post
  args:
    url: "[#TRAINING_OPENSEARCH]/stories/_doc"
    body:
      story: ${storyData.story}
      steps: ${storyData.steps}
  result: updateSearchResult
  next: returnSuccess

returnSuccess:
  return: "Story updated"
  next: end

returnStoryIsMissing:
  return: "Can't find story to update"
  next: end

returnStoryExists:
  return: "Story exists"
  status: 409
  next: end
