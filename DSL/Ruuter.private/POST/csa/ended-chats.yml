declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'ENDED-CHATS'"
  method: post
  accepts: json
  returns: json
  namespace: training
  allowlist:
    body:
      - field: endDate
        type: string
        description: "Body field 'endDate'"
      - field: startDate
        type: string
        description: "Body field 'startDate'"

extractRequestData:
  assign:
    startDate: "${incoming.body.startDate}"
    endDate: "${incoming.body.endDate}"

getEndedChats:
  call: http.post
  args:
    url: "[#TRAINING_USERS_RESQL]/get-cs-all-ended-chats"
    body:
      start: ${startDate}
      end: ${endDate}  
  result: res

returnSuccess:
  return: ${res.response.body}
  next: end
