getIntents:
  call: http.get
  args:
    url: "[#TRAINING_OPENSEARCH]/intents/_search?size=10000"
  result: getIntentsResult

mapIntentsData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/hbs/training/get_intents"
    headers:
      type: 'json'
    body:
      hits: ${getIntentsResult.response.body.hits.hits}
  result: intentsData
  next: returnSuccess

returnSuccess:
  return: ${intentsData.response.body.data.intents}
  wrapper: false
  next: end
