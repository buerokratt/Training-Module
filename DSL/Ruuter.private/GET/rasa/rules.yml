declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'RULES'"
  method: get
  accepts: json
  returns: json
  namespace: training
  params:
    - field: filter
      type: string
      description: "Query string"
    - field: from
      type: string
      description: "Item number"
    - field: size
      type: string
      description: "Page size"

getRules:
  call: http.post
  args:
    url: "[#TRAINING_OPENSEARCH]/rules/_search/template"
    body:
      id: "rules-with-pagination"
      params: ${incoming.params}
  result: getRulesResult

mapRulesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/hbs/training/get_rule_ids"
    headers:
      type: "json"
    body:
      hits: ${getRulesResult.response.body.hits.hits}
  result: rulesData
  next: returnSuccess

returnSuccess:
  return: ${rulesData.response.body.rules}
  next: end
