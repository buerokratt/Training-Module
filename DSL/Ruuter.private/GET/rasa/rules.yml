getRules:
  call: http.get
  args:
    url: "[#TRAINING_OPENSEARCH]/rules/_search?size=10000"
  result: getRulesResult

mapRulesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/hbs/training/get_rules"
    headers:
      type: 'json'
    body:
      hits: ${getRulesResult.response.body.hits.hits}
  result: rulesData
  next: returnSuccess

returnSuccess:
  return: ${rulesData.response.body.rules}
  next: end
