extractRequestData:
  assign:
    cookie: ${incoming.headers.cookie}

extractTokenData:
  call: http.post
  args:
    # TODO: replace with env variable and correct path to TIM endpoint
    url: http://localhost:8080/mock-tim-custom-jwt-userinfo
    headers:
      cookie: ${cookie}
    body:
      # TODO: pass cookie name correctly to TIM
      cookieName: "customJwtCookie"
  result: jwtResult

validateAdministrator:
  switch:
    # TODO: use correct structure when request is made against TIM
    - condition: ${jwtResult.response.body.response.authorities.includes("ROLE_ADMINISTRATOR")}
      next: getRules
  next: returnUnauthorized

getRules:
  call: http.get
  args:
    url: http://host.docker.internal:9200/rules/_search
  result: getRulesResult

getStories:
  call: http.get
  args:
    url: http://host.docker.internal:9200/stories/_search
  result: getStoriesResult

getTestStories:
  call: http.get
  args:
    url: http://host.docker.internal:9200/test-stories/_search
  result: getTestStoriesResult

mapTestStoriesLinksData:
  call: http.post
  args:
    url: http://host.docker.internal:3000/dmapper/get-test-stories-with-links
    body:
      rules: ${getRulesResult.response.body.hits.hits}
      stories: ${getStoriesResult.response.body.hits.hits}
      testStories: ${getTestStoriesResult.response.body.hits.hits}
  result: testStoriesLinksData
  next: returnSuccess

returnSuccess:
  return: ${testStoriesLinksData.response.body}
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
