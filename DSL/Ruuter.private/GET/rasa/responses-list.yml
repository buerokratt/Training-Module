getResponses:
  call: http.get
  args:
    url: "[#TRAINING_OPENSEARCH]/domain/_search"
    query:
      size: 10000
      q: _id:responses
      _source: responses
  result: getResponsesResult

mapResponsesData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/hbs/training/get_responses_list"
    headers:
      type: 'json'
    body:
      response: ${getResponsesResult.response.body.hits.hits}
  result: responsesData
  next: returnSuccess

returnSuccess:
  return: ${responsesData.response.body.data.responses}
  wrapper: false
  next: end
