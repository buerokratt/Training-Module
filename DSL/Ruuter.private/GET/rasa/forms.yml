getForms:
  call: http.get
  args:
    url: "[#TRAINING_OPENSEARCH]/forms/_search?size=10000"
  result: getFormsResult

mapFormsData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER]/dmapper/get-forms"
    body:
      hits: ${getFormsResult.response.body.hits.hits}
  result: formsData
  next: returnSuccess

returnSuccess:
  return: ${formsData.response.body.data.forms}
  wrapper: false
  next: end

returnUnauthorized:
  return: "error: unauthorized"
  next: end
