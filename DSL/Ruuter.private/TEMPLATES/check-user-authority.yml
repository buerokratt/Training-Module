declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'CHECK-USER-AUTHORITY'"
  method: post
  accepts: json
  returns: json
  namespace: training
  allowlist:
    body:
      - field: role
        type: string
        description: "Body field 'role'"
    headers:
      - field: cookie
        type: string
        description: "Cookie field"

getCookieInfo:
  call: http.post
  args:
    url: "[#TRAINING_TIM]/jwt/custom-jwt-userinfo"
    contentType: plaintext
    headers:
      cookie: ${incoming.headers.cookie}
    plaintext:
      "customJwtCookie"
  result: res
  next: checkCookieInfoResponse

checkCookieInfoResponse:
  switch:
    - condition: ${200 <= res.response.statusCodeValue && res.response.statusCodeValue < 300}
      next: checkUserAuthority
  next: returnBadRequest

checkUserAuthority:
  switch:
    - condition: ${res.response.body.authorities.includes("ROLE_ADMINISTRATOR") || res.response.body.authorities.includes("ROLE_ANALYST") || res.response.body.authorities.includes("ROLE_CHATBOT_TRAINER")}
      next: returnAuthorized
  next: returnUnauthorized

returnAuthorized:
  return: ${res.response.body.authorities.includes(incoming.body.role)}
  next: end

returnUnauthorized:
  return: false
  next: end

returnBadRequest:
  status: 400
  return: false
  next: end
