declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'LATEST-VERSION'"
  method: get
  accepts: json
  returns: json
  namespace: training

assignDefaultVersion:
  assign:
    version: "1.0"

getVersionFromDatabase:
  call: http.get
  args:
    url: "[#TRAINING_RESQL]/llm/get_latest_llm_version"
  result: dbResult

validateVersion:
  switch:
    - condition: ${dbResult.response.body.latestVersion !== null && dbResult.response.body.length > 0}
      next: returnSuccess
  next: returnDefaultVersion

returnSuccess:
  return: ${dbResult.response.body.latestVersion}
  wrapper: false
  next: end

returnDefaultVersion:
  return: ${version}
  wrapper: false
  next: end
