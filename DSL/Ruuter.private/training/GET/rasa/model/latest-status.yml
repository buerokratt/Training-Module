declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'LATEST_STATUS'"
  method: get
  accepts: json
  returns: json
  namespace: training

getLatestStatus:
  call: http.get
  args:
    url: "[#TRAINING_RESQL]/llm/get_latest_llm_training_status"
  result: res

check_response:
  switch:
    - condition: ${res.response.body.latestVersion !== null && res.response.body.length > 0}
      next: return_result
  next: return_error

return_result:
  return: ${res.response.body[0]}
  wrapper: false
  next: end

return_error:
  return: "Error"
  next: end
