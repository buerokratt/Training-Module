declaration:
  call: declare
  version: 0.1
  description: "Get intent with details by ID"
  method: get
  accepts: json
  returns: json
  namespace: training
  allowlist:
    headers:
      - field: cookie
        type: string
        description: "Cookie field"
    params:
      - field: intent
        type: string
        description: "Intent ID"

assignValues:
  assign:
    intent: ${incoming.params.intent}

getIntent:
  call: http.post
  args:
    url: "[#TRAINING_OPENSEARCH]/intents/_search/template"
    body:
      id: "intent-with-name"
      params:
        intent: ${intent}
  result: getIntentResult

getDomainFile:
  call: http.get
  args:
    url: "[#TRAINING_PUBLIC_RUUTER]/internal/domain-file"
    headers:
      cookie: ${incoming.headers.cookie}
  result: getDomainDataResult

checkIfIntentExists:
  switch:
    - condition: ${getIntentResult.response.body.hits.hits != null}
      next: getServiceIntentConnections
  next: returnNoIntentFound

getServiceIntentConnections:
  call: http.get
  args:
    url: "[#TRAINING_RESQL]/service_management/list_intent_connections"
  result: getServiceIntentConnectionsResult

getIntentListLastChanged:
  call: http.post
  args:
    url: "[#TRAINING_RESQL]/intent_management/list_active_intents"
    body:
      intentsList: ${intent}
  result: getIntentListLastChangedResult

assignResults:
  assign:
    # TODO: Ideally, should use a single object, not array
    intents:
      intents: ${getIntentResult.response.body.hits.hits.filter((item) => item._id == intent)}
      inmodel: ${getDomainDataResult.response.body.response.intents}
      connections: ${getServiceIntentConnectionsResult.response.body}
      intentsModifiedAt: ${getIntentListLastChangedResult.response.body}

mapIntentData:
  call: http.post
  args:
    url: "[#TRAINING_DMAPPER_HBS]/get_intent_by_id"
    headers:
      type: "json"
    body:
      intents: ${intents}
  result: getIntentDataResult
  next: returnSuccess

returnSuccess:
  return: ${getIntentDataResult.response.body}
  next: end

returnNoIntentFound:
  return: "Error: no intent found"
  wrapper: false
  status: 404
  next: end
