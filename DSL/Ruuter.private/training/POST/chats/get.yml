declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'POST'"
  method: post
  accepts: json
  returns: json
  namespace: backoffice
  allowlist:
    body:
      - field: chatId
        type: string
        description: "Body field 'chatId'"

extractRequestData:
  assign:
    chatId: ${incoming.body.chatId}

getTitleVisibility:
  call: http.get
  args:
    url: "[#TRAINING_USERS_RESQL]/config/get_configuration"
    query:
      key: "is_csa_title_visible"
  result: title_res

getChatById:
  call: http.get
  args:
    url: "[#TRAINING_USERS_RESQL]/chat/get_chat_by_id"
    is_csa_title_visible: ${title_res.response.body[0]?.value}
    query:
      id: ${chatId}
  result: res

return_result:
  return: ${res.response.body[0]}
  next: end
