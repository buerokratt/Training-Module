declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'MESSAGES-BY-ID'"
  method: post
  accepts: json
  returns: json
  namespace: training
  allowlist:
    body:
      - field: chatId
        type: string
        description: "Body field 'chatId'"

extractRequestData:
  assign:
    chatId: ${incoming.body.chatId}

getUnavailableEndedChats:
  call: http.get
  args:
    url: "[#TRAINING_USERS_RESQL]/chat/list_chat_messages"
    query:
      chatId: ${chatId}
  result: res

return_result:
  return: ${res.response.body}
