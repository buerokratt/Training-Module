version: '3.9'
services:
  ruuter:
    container_name: byk-private-ruuter
    image: ghcr.io/varmoh/ruuter:b1f2b6e9646f7a3a7985a5a4b871f6bd99a7c6b9
    volumes:
      - ./DSL/Ruuter.private:/DSL
    ports:
      - 8080:8080
    networks:
      - test
  resql:
    container_name: byk-resql
    image: ghcr.io/varmoh/resql:4fe8beff1babd5c5cfba4b09edbd7ce1f3c3a5b4
    ports:
      - 8082:8082
    volumes:
      - ./DSL/Resql:/workspace/app/templates/
    networks:
      - test
  opensearch-node:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-node
    environment:
      - cluster.name=opensearch-cluster # Name the cluster
      - node.name=opensearch-node # Name the node that will run in this container
      - discovery.type=single-node
      - bootstrap.memory_lock=true # Disable JVM heap memory swapping
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # Set min and max JVM heap sizes to at least 50% of system RAM
      - "DISABLE_INSTALL_DEMO_CONFIG=true" # Prevents execution of bundled demo script which installs demo certificates and security configurations to OpenSearch
      - "DISABLE_SECURITY_PLUGIN=true" # Disables security plugin
    ulimits:
      memlock:
        soft: -1 # Set memlock to unlimited (no soft or hard limit)
        hard: -1
      nofile:
        soft: 65536 # Maximum number of open files for the opensearch user - set to at least 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data # Creates volume called opensearch-data1 and mounts it to the container
    ports:
      - 9200:9200 # REST API
      - 9600:9600 # Performance Analyzer
    networks:
      - test # All of the containers will join the same Docker bridge network
  node:
    container_name: node
    build:
      context: ./DSL/Node
    ports:
      - 3000:3000
    networks:
      - test
  training_module:
    container_name: training_module
    build:
      context: ./GUI
      target: web
    ports:
      - '3000:80'
    networks:
      - test

      
volumes:
  opensearch-data:
networks:
  test:
    name: test
    driver: bridge
    driver_opts:                         
       com.docker.network.driver.mtu: 1400
