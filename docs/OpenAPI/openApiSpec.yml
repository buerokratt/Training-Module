openapi: 3.0.3

info:
  title: B체rokratt Training Module API
  version: 0.1.0
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  description: API for interacting with the B체rokratt's training module
  
servers:
  - url: 'https://admin.play.buerokratt.ee/training'
  - url: 'https://admin.play.buerokratt.ee/treening'

tags:
  - name: Intents
    description: Endpoints for intents
  - name: Forms
    description: Endpoints for forms
  - name: Slots
    description: Endpoints for slots
  - name: Responses
    description: Endpoints for responses
  - name: Rules
    description: Endpoints for rules
  - name: Stories
    description: Endpoints for stories
  - name: Test stories
    description: Endpoints for test stories
  - name: Entities
    description: Endpoints for entities
  - name: Regex
    description: Endpoints for regex
  - name: Examples
    description: Endpoints for examples
  - name: Config
    description: Endpoints for config
  - name: Rasa training
    description: Endpoints for rasa training
  - name: Nodejs
    description: Endpoints for Nodejs
  - name: Metrics
    description: Endpoints for metrics

servers:
  - url: 'http://play.buerokratt.ee/training/api'


paths:
  /intents:
    get:
      tags:
        - Intents
      summary: List all Rasa intents
      operationId: getIntents
      responses:
        '200':
          description: A list of intents
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Intent'
    post:
      tags:
        - Intents
      summary: List intents starting with a certain pattern
      operationId: searchIntents
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                intent_name:
                  type: string
                  example: common_
      responses:
        '200':
          description: A list of intents starting with the specified pattern
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /intents/in-model:
    get:
      tags:
        - Intents
      summary: Get a list of intents in the model
      operationId: getIntentsInModel
      parameters:
        - name: intent_name
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A list of intents in the model
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /intents/examples:
    post:
      tags:
        - Intents
      summary: List all examples for intent named 'common_greeting_ee'
      operationId: getIntentExamples
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                intent_name:
                  type: string
                  example: "common_greeting_ee"
      responses:
        '200':
          description: List of all examples for the intent
  /intents/examples/add:
    post:
      tags:
        - Intents
      summary: Add new examples
      operationId: addIntentExamples
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  intent_name:
                    type: string
                  example:
                    type: string
      responses:
        '200':
          description: Confirmation of examples added
  /intents/examples/update:
    post:
      tags:
        - Intents
      summary: Update examples of an existing intent
      operationId: updateIntentExamples
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                intent_name:
                  type: string
                target:
                  type: string
                example:
                  type: string
      responses:
        '200':
          description: Confirmation of examples updated
  /intents/examples/delete:
    post:
      tags:
        - Intents
      summary: Delete an existing example of an intent
      operationId: deleteIntentExamples
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                intent_name:
                  type: string
                target:
                  type: string
      responses:
        '200':
          description: Confirmation of example deleted
  /intents/history/last-modified/{intentID}:
    get:
      tags:
        - Intents
      summary: Get the last modified intent by ID
      operationId: getIntentLastModified
      parameters:
        - name: intentID
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Last modified intent details
  /intents/add:
    post:
      tags:
        - Intents
      summary: Add new intents
      operationId: addIntent
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                intent_name:
                  type: string
      responses:
        '200':
          description: Confirmation of intent added
  /intents/update:
    post:
      tags:
        - Intents
      summary: Update existing intents
      operationId: updateIntent
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                target:
                  type: string
                intent_name:
                  type: string
      responses:
        '200':
          description: Confirmation of intent updated
  /intents/delete:
    post:
      tags:
        - Intents
      summary: Delete existing intents
      operationId: deleteIntent
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                intent_name:
                  type: string
      responses:
        '200':
          description: Confirmation of intent deleted
  /rasa/forms:
    get:
      tags:
        - Forms
      summary: List all Rasa forms
      operationId: getForms
      responses:
        '200':
          description: A list of Rasa forms
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Form'
    post:
      tags:
        - Forms
      summary: Fetch the full content of a specified form
      operationId: getFormsByName
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                form_name:
                  type: string
      responses:
        '200':
          description: The full content of a specified form
          content:
            application/json:
              schema:
                type: object
  /rasa/forms/search:
    post:
      tags:
        - Forms
      summary: Search Rasa forms, slots, or responses
      operationId: searchForms
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  example: slots
                input:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Search results
  /rasa/forms/add:
    post:
      tags:
        - Forms
      summary: Add new Rasa forms
      operationId: addForm
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                form_name:
                  type: string
                ignored_intents:
                  type: array
                  items:
                    type: string
                required_slots:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Confirmation of form added
  /rasa/forms/update:
    post:
      tags:
        - Forms
      summary: Update an existing Rasa form
      operationId: updateForm
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                form_name:
                  type: string
                ignored_intents:
                  type: array
                  items:
                    type: string
                required_slots:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Confirmation of form updated
  /rasa/forms/delete:
    post:
      tags:
        - Forms
      summary: Delete an existing Rasa form
      operationId: deleteForm
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                form_name:
                  type: string
      responses:
        '200':
          description: Confirmation of form deleted
  /rasa/slots:
    get:
      tags:
        - Slots
      summary: List all Rasa slots
      operationId: getSlots
      responses:
        '200':
          description: A list of Rasa slots
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Slot'
    post:
      tags:
        - Slots
      summary: Fetch the full content of a specified slot
      operationId: getSlotsByName
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                slot_name:
                  type: string
      responses:
        '200':
          description: The full content of a specified slot
          content:
            application/json:
              schema:
                type: object
  /rasa/slots/add:
    post:
      tags:
        - Slots
      summary: Add new Rasa slots
      operationId: addSlot
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                slot_name:
                  type: string
                mapping_type:
                  type: string
                  enum: [from_text, from_entity]
                mapping_entity:
                  type: string
                mapping_intent:
                  type: array
                  items:
                    type: string
                mapping_not_intent:
                  type: array
                  items:
                    type: string
                influence_conversation:
                  type: boolean
      responses:
        '200':
          description: Confirmation of slot added
  /rasa/slots/update:
    post:
      tags:
        - Slots
      summary: Update an existing Rasa slot
      operationId: updateSlot
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                slot_name:
                  type: string
                mapping_type:
                  type: string
                  enum: [from_text, from_entity]
                mapping_entity:
                  type: string
                mapping_intent:
                  type: array
                  items:
                    type: string
                mapping_not_intent:
                  type: array
                  items:
                    type: string
                influence_conversation:
                  type: boolean
      responses:
        '200':
          description: Confirmation of slot updated
  /rasa/slots/delete:
    post:
      tags:
        - Slots
      summary: Delete an existing Rasa slot
      operationId: deleteSlot
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                slot_name:
                  type: string
      responses:
        '200':
          description: Confirmation of slot deleted
  /rasa/responses:
    get:
      tags:
        - Responses
      summary: List all Rasa responses
      operationId: getResponses
      responses:
        '200':
          description: A list of Rasa responses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Response'
    post:
      tags:
        - Responses
      summary: Fetch the full content of a specified response
      operationId: getResponsesByName
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                response_name:
                  type: string
      responses:
        '200':
          description: The full content of a specified response
          content:
            application/json:
              schema:
                type: object
  /rasa/responses/add:
    post:
      tags:
        - Responses
      summary: Add new Rasa responses
      operationId: addResponse
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                response_name:
                  type: string
                response:
                  type: string
      responses:
        '200':
          description: Confirmation of response added
  /rasa/responses/update:
    post:
      tags:
        - Responses
      summary: Update an existing Rasa response
      operationId: updateResponse
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                response_name:
                  type: string
                response:
                  type: string
      responses:
        '200':
          description: Confirmation of response updated
  /rasa/responses/delete:
    post:
      tags:
        - Responses
      summary: Delete an existing Rasa response
      operationId: deleteResponse
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                response_name:
                  type: string
      responses:
        '200':
          description: Confirmation of response deleted
  /rasa/responses/dependencies:
    get:
      tags:
        - Responses
      summary: List all Rasa dependencies grouped by responses
      operationId: addResponseDependencies
      responses:
        '200':
          description: List of all Rasa dependencies grouped by responses
  /rasa/rules:
    get:
      tags:
        - Rules
      summary: Fetch a list of Rasa rules
      operationId: getRules
      responses:
        '200':
          description: A list of Rasa rules
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Rule'
    post:
      tags:
        - Rules
      summary: Fetch the full content of a specified rule
      operationId: getRuleByName
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                rule_name:
                  type: string
      responses:
        '200':
          description: The full content of a specified rule
          content:
            application/json:
              schema:
                type: object
  /rasa/rules/search:
    post:
      tags:
        - Rules
      summary: Search for Rasa rules
      operationId: searchRules
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: ['slots', 'forms', 'responses']
                input:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Search results
  /rasa/rules/add:
    post:
      tags:
        - Rules
      summary: Add new Rasa rules
      operationId: addRule
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Confirmation of rule added
  /rasa/rules/update:
    post:
      tags:
        - Rules
      summary: Update an existing Rasa rule
      operationId: updateRule
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Confirmation of rule updated
  /rasa/rules/delete:
    post:
      tags:
        - Rules
      summary: Delete an existing rule
      operationId: deleteRule
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                rule_name:
                  type: string
      responses:
        '200':
          description: Confirmation of rule deleted
  /rasa/stories:
    get:
      tags:
        - Stories
      summary: Fetch a list of Rasa stories
      operationId: getStories
      responses:
        '200':
          description: A list of Rasa stories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Story'
    post:
      tags:
        - Stories
      summary: Fetch the full content of a specified story
      operationId: getStoriesByName
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                story_name:
                  type: string
      responses:
        '200':
          description: The full content of a specified story
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /rasa/test-stories:
    get:
      tags:
        - Test stories
      summary: Fetch a list of Rasa test stories
      operationId: getTestStories
      responses:
        '200':
          description: A list of Rasa test stories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TestStories'
    post:
      tags:
        - Test stories
      summary: Fetch full content of a specified Rasa test story
      operationId: getTestStoriesContent
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                test_story_name:
                  type: string
      responses:
        '200':
          description: The full content of a specified test story
          content:
            application/json:
              schema:
                type: object
  /rasa/test-stories/links:
    post:
      tags:
        - Test stories
      summary: Fetch a list of Rasa rules and stories with links to test stories
      operationId: getTestStoriesLinks
      responses:
        '200':
          description: List of rules and stories with links
  /rasa/test-stories/add:
    post:
      tags:
        - Test stories
      summary: Add new Rasa test stories
      operationId: addTestStory
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Confirmation of test story added
  /rasa/test-stories/update:
    post:
      tags:
        - Test stories
      summary: Update an existing Rasa test story
      operationId: updateTestStory
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Confirmation of test story updated
  /rasa/test-stories/delete:
    post:
      tags:
        - Test stories
      summary: Delete an existing Rasa test story
      operationId: deleteTestStory
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                story_name:
                  type: string
      responses:
        '200':
          description: Confirmation of test story deleted
  /rasa/entities:
    get:
      tags:
        - Entities
      summary: Fetch a list of Rasa entities
      operationId: getEntities
      responses:
        '200':
          description: A list of Rasa entities
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Entity'
    post:
      tags:
        - Entities
      summary: Fetch full content of a specified Rasa entity
      operationId: getEntityContent
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                entity_name:
                  type: string
      responses:
        '200':
          description: The full content of a specified entity
          content:
            application/json:
              schema:
                type: object
  /rasa/entities/add:
    post:
      tags:
        - Entities
      summary: Add a new Rasa entity
      operationId: addEntity
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Confirmation of entity added
  /rasa/entities/update:
    post:
      tags:
        - Entities
      summary: Update an existing Rasa entity
      operationId: updateEntity
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Confirmation of entity updated
  /rasa/entities/delete:
    post:
      tags:
        - Entities
      summary: Delete an existing Rasa entity
      operationId: deleteEntity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                entity_name:
                  type: string
      responses:
        '200':
          description: Confirmation of entity deleted
  /rasa/regex:
    get:
      tags:
        - Regex
      summary: Fetch a list of Rasa regexes
      operationId: getRegex
      responses:
        '200':
          description: A list of Rasa regexes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Regex'
    post:
      tags:
        - Regex
      summary: Fetch full content of a specified Rasa regex
      operationId: getRegexContent
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                regex_name:
                  type: string
      responses:
        '200':
          description: The full content of a specified regex
          content:
            application/json:
              schema:
                type: object
  /rasa/regex/example:
    post:
      tags:
        - Regex
      summary: Fetch full content of a specified example within a specified Rasa regex
      operationId: getRegexExample
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                regex_name:
                  type: string
                example_name:
                  type: string
      responses:
        '200':
          description: Full content of the specified example within the specified regex
  /rasa/examples:
    get:
      tags:
        - Examples
      summary: List all Rasa examples
      operationId: getExamples
      responses:
        '200':
          description: A list of Rasa examples
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Example'
  /rasa/examples/entities:
    get:
      tags:
        - Examples
      summary: List all Rasa examples with entities
      operationId: getExampleEntities
      responses:
        '200':
          description: List of all Rasa examples with entities
    post:
      tags:
        - Examples
      summary: List all Rasa intents with examples containing a specified entity
      operationId: getExamplesWithEntity
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                entity_name:
                  type: string
      responses:
        '200':
          description: List of all Rasa intents with examples containing the specified entity
  /rasa/config:
    get:
      tags:
        - Config
      summary: Read the content of Rasa NLU Model Configurations
      operationId: getConfig
      responses:
        '200':
          description: The content of Rasa NLU Model Configurations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Config'
  /rasa/config/update:
    post:
      tags:
        - Config
      summary: Apply changes on Rasa NLU Model Configurations
      operationId: updateConfig
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                config_content:
                  type: string
      responses:
        '200':
          description: Confirmation of applied changes
  /rasa/training/results:
    get:
      tags:
        - Rasa training
      summary: Fetch a list of training results for trained models
      operationId: getTrainingResults
      responses:
        '200':
          description: A list of training results for trained models
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  /rasa/training/results/files:
    get:
      tags:
        - Rasa training
      summary: Fetch a list of all test results files of a specified trained model
      operationId: getTrainingResultsFiles
      parameters:
        - in: query
          name: model_name
          schema:
            type: string
          description: Name of the trained model
      responses:
        '200':
          description: List of test results files for a specified trained model

    post:
      tags:
        - Rasa training
      summary: Fetch the full content of a test result file of a specified trained model
      operationId: getTrainingResultsFilesContent
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                model_name:
                  type: string
                file_name:
                  type: string
      responses:
        '200':
          description: Content of a test result file for a specified trained model
  /convert/yaml_to_json:
    post:
      tags:
        - Nodejs
      summary: Converts YAML to JSON
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: string
                output_type:
                  type: string
                  enum: ["base64"]
      responses:
        '200':
          description: The converted JSON data
          content:
            application/json:
              schema:
                type: string

  /convert/json_to_yaml:
    post:
      tags:
        - Nodejs
      summary: Converts JSON to YAML
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: string
                output_type:
                  type: string
                  enum: ["base64"]
      responses:
        '200':
          description: The converted YAML data
          content:
            application/yaml:
              schema:
                type: string
  /convert/csv-to-json:
    post:
      tags:
        - Nodejs
      summary: Converts CSV to JSON
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: string
                output_type:
                  type: string
                  enum: ["base64"]
      responses:
        '200':
          description: The converted JSON data
          content:
            application/json:
              schema:
                type: string
  /file/create:
    post:
      tags:
        - Nodejs
      summary: Create a new text file
      description: Create a new text file with specified content
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filePath:
