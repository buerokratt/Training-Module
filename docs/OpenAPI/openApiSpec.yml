components:
  schemas:
    Intent:
      type: object
      properties:
        id:
          type: integer
          example: 1
        intent:
          type: string
          example: "common_abi_k체simine"
        description:
          type: string
          example: "Kuidas saan abiks olla?"
        inModel:
          type: boolean
          example: true
        modifiedAt:
          type: string
          format: date-time
          example: "2022-12-09T12:47:45+05:00"
        examplesCount:
          type: integer
          example: 45
    Entity:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "asukoht"
        relatedIntents:
          type: array
          items:
            type: string
          nullable: true
          example:
            - "common_teenus_ilm"
    Regex:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "asukoht"
    Story:
      type: object
      properties:
        id:
          type: integer
          example: 1
        story:
          type: string
          example: "happy path"
    Rule:
      type: object
      properties:
        id:
          type: integer
          example: 1
        rule:
          type: string
          example: "nlu_fallback (1.0)(confidence kontrollimine)"
    Form:
      type: object
      properties:
        id:
          type: integer
          example: 1
        form:
          type: string
          example: "custom_fallback_form"
    Slot:
      type: object
      properties:
        id:
          type: integer
          description: The unique id of the slot.
          example: 1
        name:
          type: string
          description: The name of the slot
          example: common_teenus_ilm_asukoht
    Response:
      type: object
      properties:
        text:
          type: string
          description: The response text
          example: "J채i arusaamatuks, kas soovisite, et suunan edasi?"
    Example:
      type: string
      example: "jah"
    Config:
      type: object
      properties:
        recipe:
          type: string
          example: "default.v1"
        language:
          type: string
          example: "et"
        pipeline:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                example: "WhitespaceTokenizer"
              enabled:
                type: boolean
                example: false
              analyzer:
                type: string
                example: "char_wb"
              min_ngram:
                type: integer
                example: 1
              max_ngram:
                type: integer
                example: 4
              entity_recognition:
                type: boolean
                example: false
              epochs:
                type: integer
                example: 20
              random_seed:
                type: integer
                example: 50
              case_sensitive:
                type: boolean
                example: true
              use_regexes:
                type: boolean
                example: true
              threshold:
                type: number
                format: float
                example: 0.8
            required:
              - name
              - enabled
        policies:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
              name:
                type: string
                example: "MemorizationPolicy"
              enabled:
                type: boolean
                example: false
              priority:
                type: integer
                example: 3
              max_history:
                type: integer
                example: 5
              epochs:
                type: integer
                example: 1000
              enable_fallback_prediction:
                type: boolean
                example: false
              core_fallback_threshold:
                type: number
                format: float
                example: 0.6
            required:
              - id
              - name
              - enabled
    TestStories:
      type: object
      properties:
        id:
          type: integer
          example: 1
        story:
          type: string
          example: "common_klienditeenindajale_suunamine"
        steps:
          type: object
          properties:
            user:
              type: string
              example: "tahan suhelda klienditeenindajaga"
            intent:
              type: string
              example: "common_klienditeenindajale_suunamine"
            action:
              type: string
              example: "utter_common_klienditeenindajale_suunamine"
          required:
            - user
            - intent
            - action
        hasTest:
          type: boolean
          example: false
        activeStory:
          type: boolean
          example: true
      required:
        - id
        - story
        - steps
        - hasTest
        - activeStory
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: customJwtCookie

security:
  - cookieAuth: []
