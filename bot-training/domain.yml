  utter_common_hüvasti_jätmine:
  - text: "Head aega!"
  
  utter_common_tänamine:
  - text: "Meeldiv kuulda. Kuidas saan veel abiks olla?"

  utter_common_kompliment_botile:
  - text: "Aitäh!"
  
