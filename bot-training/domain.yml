  - text: "Suunan teid klienditeenindajale. Varuge natukene kannatust."

  utter_common_ei_suuna_klienditeenindajale:
  - text: "Selge. Kuidas saan veel abiks olla?"

  utter_mille_kohta_küsimus_käis:
