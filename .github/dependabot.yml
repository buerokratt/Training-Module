version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/GUI"
    schedule:
      time: "08:00"
      interval: "daily"
    allow:
      - dependency-name: "@buerokratt-ria/header"
      - dependency-name: "@buerokratt-ria/styles"
      - dependency-name: "@buerokratt-ria/menu"
    open-pull-requests-limit: 10
    target-branch: "dev"
    versioning-strategy: "increase"
